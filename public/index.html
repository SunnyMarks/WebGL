<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>

</head>

<body>
    <canvas id="myCanvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.js"></script>
    <script src="./threejs-loader/OrbitControls.js"></script>

    <script src="./threejs-loader/GLTFLoader.js"></script>
    <script>
        let ball;

        const scene = new THREE.Scene();


        const light = new THREE.DirectionalLight('#ffffff', 0.9);
        light.position.set(-20, 0, 100);
        scene.add(light);

        const camera = new THREE.PerspectiveCamera(75, window.innerHeight / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({
            canvas: myCanvas,
            antialias: true
        });
        renderer.setClearColor(0x000000);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var mesh
        const loader = new THREE.GLTFLoader();
        loader.load('/blender-files/soccerballanim.glb', function (gltf) {
            mesh = gltf.scene.children[0];
            mesh.position.z = -10;
            scene.add(gltf.scene);
            scene.add(mesh);
            gltf.animations;
            gltf.scene;
            gltf.scenes;
            gltf.cameras;
            gltf.asset;
        }, undefined, function (error) {
            console.log(error);
        });


        var delta = 0;
        const prevTime = Date.now();

        function render() {

            renderer.render(scene, camera);

            requestAnimationFrame(render);
        }
        render();





    </script>
</body>

</html>
